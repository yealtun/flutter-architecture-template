name: flutter_architecture_template
description: "A new Flutter Architecture Template project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.3.1 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  ## Core
  equatable: ^2.0.5


  ## Network
  vexana: ^4.0.1

  ## Utility
  kartal: ^3.5.0
  logger: ^2.2.0
  
  #Config
  envied: ^0.5.3
  json_annotation: ^4.8.1
  easy_localization: ^3.0.5
  ## Core
  flutter_bloc: ^8.1.5

  widgets:
    path: module/widgets


 


dependency_overrides:
  ## Add your dependency overrides here.

dev_dependencies:
  ## test unit test, icon generation, file generation packages are written here.
  flutter_test: 
    sdk: flutter
  very_good_analysis: ^5.1.0
  build_runner: ^2.4.8
  flutter_gen: ^5.4.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^3.0.1
  envied_generator: ^0.5.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/app_icon.png"





flutter:
  uses-material-design: true

  assets:
    - assets/env/
    - assets/translations/